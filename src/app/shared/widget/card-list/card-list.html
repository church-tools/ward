<div class="card-list-header">

</div>
<div #container class="card-item-container" style.height="{{totalHeight()}}px"
    cdkDropList (cdkDropListDropped)="onDrop($event)">
    @for (itemCard of itemCards(); track itemCard.item) {
        <div #card cdkDrag class="{{cardClasses()}} card-item"
            [class.visible]="itemCard.visible()"
            style.transform="translateY({{itemCard.offset()}}px)"
            (click)="onItemClick(itemCard)">
            @if (reorderable()) {
                <div class="drag-handle">
                    <app-icon icon="re_order_dots_vertical"/>
                </div>
            }
            <ng-container *ngTemplateOutlet="itemTemplate();
                context: { item: itemCard.item }"/>
        </div>
    }
</div>
