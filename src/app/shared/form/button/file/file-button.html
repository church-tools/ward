<div title="{{title()}}" type="button" class="button {{classes()}}">
    @let icon = visibleIcon();
    @if (icon) { <app-icon [icon]="icon" [filled]="iconFilled()"/> }
    <ng-content/>
    @if (!disabled()) {
        <app-file-drop [accept]="accept()" [capture]="capture()" [disabled]="disabled()"
            (onFile)="handleFileInput($event)"/>
    }
</div>
