<app-input-label/>
<div class="form-input">
    <div #editor title="{{label()}}"
    class="input full-width full-height editor-anchor"></div>
</div>

@let popoverPosition = quill.popoverPosition();
<div #toolbar class="toolbar input-acrylic-card row no-wrap items-center"
    popover="manual"
    style.left="calc(anchor(center) + {{popoverPosition[0]}}px)"
    style.top="calc(anchor(top) + {{popoverPosition[1] - 3}}px)">
    <app-rich-text-toolbar-group
        [buttons]="formatButtons"
        [isActiveCheck]="quill.isFormatActive"
        (press)="quill.toggleFormat($event)"/>
    <div class="divider"></div>
    <app-rich-text-toolbar-group
        [buttons]="headingButtons"
        [isActiveCheck]="quill.isHeadingActive"
        (press)="quill.formatHeading($event)"/>
    <div class="divider"></div>
    <app-rich-text-toolbar-group
        [buttons]="listButtons"
        [isActiveCheck]="quill.isFormatActive"
        (press)="quill.toggleList($event)"/>
    <app-rich-text-toolbar-group
        [buttons]="indentButtons"
        (press)="quill.indent($event)"/>
    <div class="divider"></div>
    <app-rich-text-toolbar-group
        [buttons]="linkButtons"
        [isActiveCheck]="quill.isFormatActive"
        (press)="quill.insertLink()"/>
</div>
