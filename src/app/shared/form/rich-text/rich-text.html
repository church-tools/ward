<app-input-label/>
<div class="form-input">
    <div #editor title="{{label()}}"
    class="input full-width full-height"></div>
</div>

@let popoverPosition = quill.popoverPosition();
<app-anchored-popover 
    position="anchor" 
    alignment="center"
    [closeOnOutsideClick]="false"
    [offsetX]="popoverPosition[0]"
    [offsetY]="popoverPosition[1] - 3">
    <div class="toolbar row no-wrap items-center">
        <app-rich-text-toolbar-group
            [buttons]="[{ icon: 'text_bold', action: 'bold', title: 'Bold (Ctrl+B)' }]"
            [isActiveCheck]="quill.isFormatActive"
            (press)="boldAction()"/>
        <app-rich-text-toolbar-group
            [buttons]="[{ icon: 'text_italic', action: 'italic', title: 'Italic (Ctrl+I)' }]"
            [isActiveCheck]="quill.isFormatActive"
            (press)="italicAction()"/>
        <app-menu-button class="icon-only"
            type="subtle"
            icon="text_underline"
            title="Underline (Ctrl+U)"
            [iconFilled]="quill.isFormatActive('underline')"
            [iconColored]="quill.isFormatActive('underline')"
            [mainAction]="underlineAction"
            [items]="underlineMenuItems"/>
        <div class="divider"></div>
        <app-menu-button class="icon-only"
            type="subtle"
            icon="text_font_size"
            title="Text Style"
            [showChevron]="true"
            [items]="headingMenuItems">
        </app-menu-button>
        <div class="divider"></div>
        <app-menu-button class="icon-only"
            type="subtle"
            icon="text_bullet_list_ltr"
            title="Bullet List"
            [iconFilled]="quill.isFormatActive('bullet')"
            [iconColored]="quill.isFormatActive('bullet')"
            [mainAction]="listMainAction"
            [items]="listMenuItems"/>
        <app-rich-text-toolbar-group
            [buttons]="indentButtons"
            (press)="quill.indent($event)"/>
        <div class="divider"></div>
        <app-rich-text-toolbar-group
            [buttons]="linkButtons"
            [isActiveCheck]="quill.isFormatActive"
            (press)="quill.insertLink()"/>
    </div>
</app-anchored-popover>
