<app-input-label/>
<div class="form-input">
    <div #editor title="{{label()}}"
        class="full-width full-height"></div>
</div>

@if (quill.popoverPosition() || toolbarDelayedPosition()) {
    <div class="toolbar acrylic-card row no-wrap"
        [style.left.px]="(quill.popoverPosition() ?? toolbarDelayedPosition())![0]"
        [style.top.px]="(quill.popoverPosition() ?? toolbarDelayedPosition())![1] + 16"
        [class.hidden]="!quill.popoverPosition()">
        <app-rich-text-toolbar-group
            [buttons]="formatButtons"
            [isActiveCheck]="quill.isFormatActive"
            (press)="quill.toggleFormat($event)"/>
        <div class="divider"></div>
        <app-rich-text-toolbar-group
            [buttons]="headingButtons"
            [isActiveCheck]="quill.isHeadingActive"
            (press)="quill.formatHeading($event)"/>
        <div class="divider"></div>
        <app-rich-text-toolbar-group
            [buttons]="listButtons"
            [isActiveCheck]="quill.isFormatActive"
            (press)="quill.execCommand($event)"/>
        <div class="divider"></div>
        <app-rich-text-toolbar-group
            [buttons]="linkButtons"
            [isActiveCheck]="quill.isFormatActive"
            (press)="quill.insertLink()"/>
    </div>
}
