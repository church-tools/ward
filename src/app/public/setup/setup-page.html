
<span class="display-text">Gemeindewahl</span>
<p>WÃ¤hlen Sie Ihre Gemeinde aus oder legen Sie eine neue an.</p>
<div class="column-grid gap-8 mt-8">
    <div class="col-md-6 card canvas-card">
        <div class="card-body">
            <h3>Suchen</h3>
            <app-select
                [options]="unitOptions()"
                placeholder="Gemeinde suchen..."
                [(ngModel)]="selectedUnit"/>
            <app-async-button icon="home"
                [disabled]="!selectedUnit()"
                [needsInternet]="true"
                [onClick]="joinUnit">Gemeinde beitreten</app-async-button>
        </div>
    </div>
    <div class="col-md-6 card canvas-card">
        <div class="card-body">
            <h3>Neu anlegen</h3>
            <app-text-input [(ngModel)]="unitName" placeholder="Gemeinde Name"/>
            <app-async-button icon="home_add"
                [disabled]="!unitName()"
                [needsInternet]="true"
                [onClick]="createUnit">
                Gemeinde anlegen
            </app-async-button>
        </div>
    </div>
</div>
