<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ward Tools</title>
    <base href="/">
    <link rel="apple-touch-icon" href="assets/favicon/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#d8dbdd" media="(prefers-color-scheme: light)"/>
    <meta name="theme-color" content="#202426" media="(prefers-color-scheme: dark)"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ward Tools" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preload" href="/assets/fonts/FluentSystemIcons-Resizable.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    
    <script type="text/javascript">
        let fontLoaded = false, viewInitialized = false;

        function hideLoadingScreen() {
            if (!fontLoaded || !viewInitialized) return;
            const pageLoading = document.querySelector('.page-loading');
            pageLoading?.classList.add('hidden');
            setTimeout(function() { pageLoading?.remove() }, 1000);
        }

        window.addEventListener('view-initialized', function() {
            viewInitialized = true;
            hideLoadingScreen();
        }, { once: true });

        document.addEventListener("DOMContentLoaded", function() {
            new FontFace('FluentSystemIcons-Resizable', 'url(/assets/fonts/FluentSystemIcons-Resizable.woff2)').load()
            .then(function(loadedFont) { document.fonts.add(loadedFont); })
            .catch(function(error) { console.error('Font failed to load:', error); })
            .finally(function() {
                fontLoaded = true;
                hideLoadingScreen();
            });
        }, { once: true });
    </script>
    <style>
        :root {
            --navbar-background: light-dark(#e0e0e0, #202020);
            --accent-background: light-dark(oklch(80% 15% 195), oklch(35% 20% 195));
            --accent-variation-1-background: light-dark(oklch(80% 15% 135), oklch(35% 20% 135));
            --accent-variation-2-background: light-dark(oklch(80% 15% 255), oklch(35% 20% 255));
        }
        .page-loading {
            app-region: drag;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(farthest-corner at 100% 0%,
                color-mix(in srgb, var(--accent-background) 25%, var(--navbar-background)) 0%,
                color-mix(in srgb, var(--accent-variation-1-background) 20%, var(--navbar-background)) 40%,
                color-mix(in srgb, var(--accent-variation-2-background) 25%, var(--navbar-background)) 100%);
            img {
                position: absolute;
                transition: all 0.1s cubic-bezier(0.075, 0.82, 0.165, 1);
                margin: auto;
                width: 192px;
                height: 192px;
                filter: drop-shadow(0 0.25rem 0.5rem rgba(0, 0, 0, 0.25));
                transform: scale(1);
                opacity: 1;
                @starting-style {
                    transform: scale(0.75);
                    opacity: 0;
                }
            }
        }
        @media (prefers-color-scheme: dark) {
            .page-loading {
                background-image: radial-gradient(farthest-corner at 100% 0%,
                    color-mix(in srgb, var(--accent-background) 33%, var(--navbar-background)) 0%,
                    color-mix(in srgb, var(--accent-variation-1-background) 25%, var(--navbar-background)) 40%,
                    color-mix(in srgb, var(--accent-variation-2-background) 33%, var(--navbar-background)) 100%);
            }
        }
        .page-loading.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <app-root></app-root>
    <div class="page-loading">
        <img angularImage title="logo" src="assets/img/logo/logo.svg"/>
    </div>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
