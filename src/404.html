<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ward Tools</title>
  <script type="text/javascript">
    const pathSegmentsToKeep = 1;

    const l = window.location;
    const pathname = l.pathname;
    if (pathname === '/ward/' || pathname === '/ward') {
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/ward/');
    } else {
      const redirectPath = pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
      const redirectSearch = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
      const redirectHash = l.hash;

      const newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                   '/ward/?/' + redirectPath + redirectSearch + redirectHash;
      
      l.replace(newUrl);
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirecting...</h2>
    <p>If you are not redirected automatically, <a href="/ward/">click here</a>.</p>
  </div>
</body>
</html>
