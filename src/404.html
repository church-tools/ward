<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ward Tools</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Redirect script for GitHub Pages subdirectory deployment
    
    // For ward subdirectory: pathSegmentsToKeep = 1 (keeps /ward-tools/)
    var pathSegmentsToKeep = 1;
    
    var l = window.location;
    var pathname = l.pathname;
    
    // If we're already at the base path, redirect to index
    if (pathname === '/ward/' || pathname === '/ward') {
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/ward/');
    } else {
      // Convert path to query string format for SPA routing
      var redirectPath = pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
      var redirectSearch = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
      var redirectHash = l.hash;
      
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   '/ward/?/' + redirectPath + redirectSearch + redirectHash;
      
      l.replace(newUrl);
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirecting...</h2>
    <p>If you are not redirected automatically, <a href="/ward/">click here</a>.</p>
  </div>
</body>
</html>
